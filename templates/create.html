{% extends 'base.html' %}

{% block container %}
<h2>Write a New Review</h2>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>Your Name: <input type="text" id="name" name="name" required><br></p>
  <p>Review Title: <input type="text" id="title" name="title" required><br></p>
  <p>Your Review: <textarea id="review" name="review" required></textarea></p>
  <button type="submit">Submit Review</button>
  <a href="{{ url_for('index')}}">Cancel</a>
</form>
{% endblock %}
